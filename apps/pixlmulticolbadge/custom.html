
<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
  </head>
  <body>

    <p>First Name : <input type="text" id="name1" class="form-input" value="Your"></p>
    <p>Second Name : <input type="text" id="name2" class="form-input" value="Name"></p>
    <p>URL : <input type="text" id="url" class="form-input" value="https://espruino.com"></p>
    <p>Click <button id="upload" class="btn btn-primary">Upload</button></p>

    <script src="../../core/lib/customize.js"></script>

    <script>
      // When the 'upload' button is clicked...
      document.getElementById("upload").addEventListener("click", function() {
        // get the text to add
        var name1 = document.getElementById("name1").value;
        var name2 = document.getElementById("name2").value;
        var url = document.getElementById("url").value;
        // build the app's text using a templated String
        var appinfo = `
Badge = {
  URL : ${JSON.stringify(url)},
  NAME : ${JSON.stringify([name1,name2])}
};
`;
        // send finished app
        sendCustomizedApp({
          storage:[
            {name:".boot0", content:appinfo},
          ]
        });
      });

    </script>
  </body>
</html>
